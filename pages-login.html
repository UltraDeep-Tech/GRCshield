<script>

let currentDepartment = '';
let authorizedDepartments = [];

function login(event) {
    event.preventDefault();
    
    const email = document.getElementById('yourUsername').value;
    const password = document.getElementById('yourPassword').value;
    const department = document.getElementById('yourDepartment').value;
    const loginMessage = document.getElementById('loginMessage');
    
    fetch('https://backendaporia-safetyshield-934866038204.us-central1.run.app/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify({
            email: email,
            password: password,
            department: department
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            loginMessage.style.color = 'red';
            loginMessage.textContent = 'Incorrect username, password, or department. Please try again.';
            loginMessage.style.display = 'block';
        } else {
            loginMessage.style.color = 'green';
            loginMessage.textContent = 'Login successful! Redirecting...';
            loginMessage.style.display = 'block';
            
            // Guardar la información del usuario
            localStorage.setItem('loggedIn', 'true');
            const now = new Date();
            const expirationTime = now.getTime() + (24 * 60 * 60 * 1000); // 24 hours from now
            localStorage.setItem('expiration', expirationTime);
            
            // Guardar los departamentos autorizados y el departamento actual
            authorizedDepartments = data.user_data.departments;
            currentDepartment = data.user_data.current_department;
            localStorage.setItem('authorizedDepartments', JSON.stringify(authorizedDepartments));
            localStorage.setItem('currentDepartment', currentDepartment);
            
            // Redirect after a brief delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'An error occurred during login. Please try again.';
        loginMessage.style.display = 'block';
    });
}

function initializeDepartmentSelector() {
    const departmentSelect = document.getElementById('department-select');
    const userDepartmentDiv = document.getElementById('user-department');

    // Cargar los departamentos autorizados y el departamento actual desde localStorage
    authorizedDepartments = JSON.parse(localStorage.getItem('authorizedDepartments')) || [];
    currentDepartment = localStorage.getItem('currentDepartment') || '';

    // Llenar el selector de departamentos
    authorizedDepartments.forEach(dep => {
        const option = document.createElement('option');
        option.value = dep;
        option.textContent = dep;
        departmentSelect.appendChild(option);
    });

    // Establecer el departamento actual
    departmentSelect.value = currentDepartment;
    userDepartmentDiv.textContent = `Current Department: ${currentDepartment}`;

    // Manejar cambios de departamento
    departmentSelect.addEventListener('change', function() {
        currentDepartment = this.value;
        localStorage.setItem('currentDepartment', currentDepartment);
        userDepartmentDiv.textContent = `Current Department: ${currentDepartment}`;
        // Aquí puedes añadir lógica adicional si necesitas realizar acciones específicas al cambiar de departamento
    });
}

// Llamar a esta función cuando se cargue la página
document.addEventListener('DOMContentLoaded', initializeDepartmentSelector);

</script>
