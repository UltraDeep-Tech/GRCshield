<script>
function login(event) {
    event.preventDefault();

    const username = document.getElementById('yourUsername').value;
    const password = document.getElementById('yourPassword').value;
    const department = document.getElementById('yourDepartment').value;
    const loginMessage = document.getElementById('loginMessage');

    fetch('http://127.0.0.1:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email: username,  // Suponiendo que el email se utiliza como username
            password: password,
            department: department
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            loginMessage.style.color = 'red';
            loginMessage.textContent = 'Incorrect username, password, or department. Please try again.';
            loginMessage.style.display = 'block';
        } else {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('department', department); // Departamento seleccionado
            localStorage.setItem('userDepartments', JSON.stringify(data.user_data.departments)); // Departamentos permitidos
            const expirationTime = new Date().getTime() + 24 * 60 * 60 * 1000;
            localStorage.setItem('expiration', expirationTime);
            localStorage.setItem('token', data.token);  // Guardar el token JWT

            loginMessage.style.color = 'green';
            loginMessage.textContent = 'Login successful! Redirecting...';
            loginMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'An error occurred during login. Please try again.';
        loginMessage.style.display = 'block';
    });
}

</script>
