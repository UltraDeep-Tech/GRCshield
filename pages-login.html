<script>
function login(event) {
  event.preventDefault();

  const users = {
    'avipilcer': { password: 'pilcer123', departments: ['IT Support', 'Operations'] },
    'maxi': { password: 'maxi123', departments: ['Account Manager', 'Sales'] },
    'client': { password: 'client123', departments: ['Customer Service', 'Finance'] },
    'user': { password: 'user123', departments: ['Sales', 'Operations'] },
    'team': { password: 'team123', departments: ['Operations', 'Human Resources'] }
  };

  const username = document.getElementById('yourUsername').value;
  const password = document.getElementById('yourPassword').value;
  const department = document.getElementById('yourDepartment').value;
  const loginMessage = document.getElementById('loginMessage');

  if (users[username] && users[username].password === password && users[username].departments.includes(department)) {
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('department', department); // Almacenar el departamento seleccionado
    localStorage.setItem('userDepartment', department); // Almacenar el departamento del usuario
    const expirationTime = new Date().getTime() + 24 * 60 * 60 * 1000;
    localStorage.setItem('expiration', expirationTime);
    loginMessage.style.color = 'green';
    loginMessage.textContent = 'Login successful! Redirecting...';
    loginMessage.style.display = 'block';
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1000);
  } else {
    loginMessage.style.color = 'red';
    loginMessage.textContent = 'Incorrect username, password, or department. Please try again.';
    loginMessage.style.display = 'block';
  }
}

</script>

  
  

<script>
  const toggleSwitch = document.getElementById('flexSwitchCheckChecked');
  const lightModeLink = document.getElementById('lightmode');
  const darkModeBaseLink = document.getElementById('darkmode-base');
  const darkModeItemLink = document.getElementById('darkmode-item');
  const body = document.body;

  // Verificar el tema guardado en localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme) {
    if (currentTheme === 'dark-mode') {
      lightModeLink.disabled = true;
      darkModeBaseLink.disabled = false;
      darkModeItemLink.disabled = false;
      toggleSwitch.checked = true;
    } else {
      lightModeLink.disabled = false;
      darkModeBaseLink.disabled = true;
      darkModeItemLink.disabled = true;
      toggleSwitch.checked = false;
    }
    body.classList.add(currentTheme);
  } else {
    // Por defecto, activamos el modo oscuro
    lightModeLink.disabled = true;
    darkModeBaseLink.disabled = false;
    darkModeItemLink.disabled = false;
    toggleSwitch.checked = true;
    localStorage.setItem('theme', 'dark-mode');
  }

  toggleSwitch.addEventListener('change', () => {
    if (toggleSwitch.checked) {
      body.classList.add('dark-mode');
      lightModeLink.disabled = true;
      darkModeBaseLink.disabled = false;
      darkModeItemLink.disabled = false;
      localStorage.setItem('theme', 'dark-mode');
    } else {
      body.classList.remove('dark-mode');
      lightModeLink.disabled = false;
      darkModeBaseLink.disabled = true;
      darkModeItemLink.disabled = true;
      localStorage.setItem('theme', 'light-mode');
    }
  });
</script>
